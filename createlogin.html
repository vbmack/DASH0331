    <script type="text/javascript">

      $(document).ready(function(){

        $("#login-submit").on('click', function(event){
          event.preventDefault();

          var username = $("#username").val();
          var password = $("#password").val();
          var first = $("#first").val();
          var last = $("#last").val();
          //var email = $("#email").val();

          var info = {
            username: username,
            password: password,
            first: first,
            last: last,
            //email: email
          };

          console.log(info);

          $.post('/api/register', info)
          .then(function(){
            window.location = '/';
          })
          .fail(function(err){

            alert (JSON.stringify(err.responseText));

            $("#username").val("CREATE USERNAME...");
            $("#password").val("CREATE PASSWORD...");
            $("#first").val("PROVIDE FIRST NAME...");
            $("#last").val("PROVE LAST NAME...");
            //$("#email").val("PROVIDE EMAIL...");
            
          });

        });

      });
